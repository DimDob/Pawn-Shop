<!-- UI\src\app\components\add_product_component\add-product\add-product.component.html -->
<div class="add-product-container">
  <div class="icon">
    <fa-icon [icon]="faBoxOpen" style="color: #009d34"></fa-icon>
  </div>
  <h2>{{ isEditMode ? "Edit Product" : "Add New Product" }}</h2>

  <form [formGroup]="addProductForm" (ngSubmit)="submitForm()">
    <div>
      <label>Product Name</label>
      <input formControlName="name" type="text" />
    </div>

    <div>
      <label>Manufacturer</label>
      <input formControlName="manufacturer" type="text" />
    </div>

    <div>
      <label>Model</label>
      <input formControlName="model" type="text" />
    </div>

    <div>
      <label>Category</label>
      <select formControlName="category">
        <option value="">Select Category</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <div>
      <label>Price (â‚¬)</label>
      <input formControlName="price" type="number" min="0" step="0.01" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46" />
    </div>

    <div>
      <label>Color</label>
      <input formControlName="color" type="text" />
    </div>

    <div>
      <label>Size (EU)</label>
      <input formControlName="size" type="number" min="0" step="0.5" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46" />
    </div>

    <div>
      <label>Sex</label>
      <select formControlName="sex">
        <option value="">Select Sex</option>
        <option value="none">None</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div>
      <label>Product Image</label>
      <input type="file" (change)="onFileChange($event)" />
    </div>

    <button type="submit" [disabled]="addProductForm.invalid">Add Product</button>
  </form>

  <p class="error-message">{{ errorMessage }}</p>
</div>
