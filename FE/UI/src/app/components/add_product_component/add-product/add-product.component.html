<div class="add-product-container">
  <form [formGroup]="addProductForm" (ngSubmit)="submitForm()" enctype="multipart/form-data">
    <mat-form-field appearance="fill">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Manufacturer</mat-label>
      <input matInput formControlName="manufacturer" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Model</mat-label>
      <input matInput formControlName="model" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Color</mat-label>
      <input matInput formControlName="color" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Size</mat-label>
      <input matInput type="number" formControlName="size" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sex</mat-label>
      <mat-select formControlName="sex">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <input type="file" (change)="onFileChange($event)" />

    <button mat-raised-button color="primary" type="submit">Add Product</button>
  </form>
</div>
