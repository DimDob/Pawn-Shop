<div class="container">
  <div class="card" *ngFor="let shoe of shoes">
    <div class="imgBx">
      <img [src]="shoe.picture" alt="{{ shoe.manufacturer }} {{ shoe.model }}">
    </div>

    <div class="contentBx">
      <h2>{{ shoe.manufacturer }} {{ shoe.model }}</h2>

      <div class="size">
        <h3>Size :</h3>
        <span>{{ shoe.size }}</span>
      </div>

      <div class="color">
        <h3>Color :</h3>
        <span>{{ shoe.color }}</span>
      </div>

      <a (click)="requestPurchase()">Buy Now</a>
    </div>
  </div>
  <mat-paginator 
              [length]="length"
              [pageSize]="pageSize"
              aria-label="Select page"
              (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
