<!-- Съществуващите продуктови карти -->
<div class="container">
  <div class="card" *ngFor="let shoe of filteredShoes" (click)="goToDetails(shoe.id)">
    <div class="imgBx">
      <img [src]="shoe.picture" alt="{{ shoe.manufacturer }} {{ shoe.model }}" />
    </div>

    <div class="contentBx">
      <h2>{{ shoe.manufacturer }} {{ shoe.model }}</h2>

      <div class="size">
        <h3>Size :</h3>
        <span>{{ shoe.size }}</span>
      </div>

      <div class="color">
        <h3>Color :</h3>
        <span>{{ shoe.color }}</span>
      </div>

      <!-- Добавен клас 'buy-now' за стилизиране -->
      <a class="buy-now" (click)="requestPurchase(shoe); $event.stopPropagation()">Buy Now</a>
    </div>
  </div>
</div>
