<div class="cart-container" *ngIf="cartItems().length > 0; else emptyCart">
  <div class="cart-item" *ngFor="let item of cartItems()">
    <img [src]="item.product.picture" alt="{{ item.product.manufacturer }} {{ item.product.model }}" />
    <div class="item-details">
      <h2>{{ item.product.manufacturer }} {{ item.product.model }}</h2>
      <p>Price: ${{ item.product.price }}</p>
      <div class="quantity-controls">
        <button (click)="decreaseQuantity(item.product.id)">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increaseQuantity(item.product.id)">+</button>
      </div>
      <button (click)="removeItem(item.product.id)">Remove</button>
    </div>
  </div>

  <div class="total-cost">
    <h3>Total Cost: ${{ totalCost() }}</h3>
    <button (click)="purchase()">Purchase</button>
  </div>
</div>

<ng-template #emptyCart>
  <p class="empty-cart-message">Your cart is empty.</p>
</ng-template>
