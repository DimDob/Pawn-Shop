<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" formControlName="newPassword" placeholder="Enter new password" />
      <div class="error-message" *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required'] && resetPasswordForm.get('newPassword')?.touched">New password is required</div>
      <div class="error-message" *ngIf="resetPasswordForm.get('newPassword')?.errors?.['pattern'] && resetPasswordForm.get('newPassword')?.touched">Password must be at least 8 characters long and contain uppercase, lowercase, number and special character</div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm new password" />
      <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required'] && resetPasswordForm.get('confirmPassword')?.touched">Please confirm your password</div>
    </div>
    <button type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>
  </form>
</div>
