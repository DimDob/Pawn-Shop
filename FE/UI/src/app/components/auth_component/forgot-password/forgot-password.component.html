<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email">
      <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched">
        Email is required
      </div>
      <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched">
        Please enter a valid email
      </div>
    </div>
    <button type="submit" [disabled]="!forgotPasswordForm.valid">Send Reset Link</button>
  </form>
</div>
