<div class="change-password">
    <div class="content">
        <h2>Change your password</h2>
        <form #createAccountForm="ngForm">
            <div class="field-wrapper">
                <input type="password" name="password" placeholder="New Password" autocomplete="new-password" />
                <label>New Password</label>
            </div>
            <div class="field-wrapper">
                <input type="password" name="re-entered-password" placeholder="Please re-enter the password"
                    autocomplete="new-password" />
                <label>Please re-enter the new password</label>
            </div>
            <div class="field-wrapper">
                <input type="submit" value="Change Password" />
            </div>
        </form>
    </div>
</div>
