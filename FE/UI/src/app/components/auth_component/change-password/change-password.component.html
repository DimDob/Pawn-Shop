<div class="change-password">
    <div class="content">
        <h2>Change your password</h2>
        <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmitHandler(resetPasswordForm)">
            <div class="field-wrapper">
                <input type="password" name="password" placeholder="New Password" autocomplete="new-password"
                    required
                    [(ngModel)]="prismDetails.changedPassword" 
                />
                <label>New Password</label>
            </div>
            <div class="field-wrapper">
                <input type="password" name="reEnteredPassword" placeholder="Please re enter the password"
                    autocomplete="new-password" 
                    required 
                    [(ngModel)]="prismDetails.changedPassword2" 
                />
                <label>Please re enter the new password</label>
            </div>
            <div class="field-wrapper">
                <input type="submit" value="Change Password" />
            </div>
        </form>
    </div>
</div>
