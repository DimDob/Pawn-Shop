<!-- UI\src\app\components\auth_component\change-password\change-password.component.html -->
<div class="change-password">
  <div class="content">
    <h2>Change your password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="field-wrapper">
        <input type="password" formControlName="password" placeholder="New Password" autocomplete="new-password" />
        <label>New Password</label>
      </div>

      <div class="field-wrapper">
        <input type="password" formControlName="reEnteredPassword" placeholder="Please re enter the password" autocomplete="new-password" />
        <label>Please re enter the new password</label>
      </div>

      @if (resetPasswordForm.get('reEnteredPassword')?.touched) { @if (resetPasswordForm.hasError('mismatch')) {
      <p class="error">Passwords must match</p>
      } }

      <div class="field-wrapper">
        <input type="submit" value="Change Password" [disabled]="resetPasswordForm.invalid" />
      </div>
    </form>
  </div>
</div>
