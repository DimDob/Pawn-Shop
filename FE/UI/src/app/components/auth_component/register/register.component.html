<form #createAccountForm="ngForm" (ngSubmit)="createAccount(createAccountForm)">
    <div class="field-wrapper">
        <input type="text" name="email" placeholder="email" [(ngModel)]="prismDetails.signupEmail" required />
        <label>E-mail</label>
    </div>
    <div class="field-wrapper">
        <input [(ngModel)]="prismDetails.signupPassword" type="password" name="password" placeholder="password"
            autocomplete="new-password" required />
        <label>Password</label>
    </div>
    <div class="field-wrapper">
        <input [(ngModel)]="prismDetails.signupPassword2" type="password" name="re-entered-password"
            placeholder="Please re-enter the password" autocomplete="new-password" required />
        <label>Please re-enter the password</label>
    </div>
    <div class="field-wrapper">
        <input type="submit" value="Submit" />
    </div>
</form>
