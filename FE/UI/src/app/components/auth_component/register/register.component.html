<!-- UI/src/app/components/auth_component/register/register.component.html -->

<div class="register-container">
  <div class="icon">
    <fa-icon [icon]="faUser"></fa-icon>
  </div>

  <h1>Create Account</h1>

  <div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <fa-icon [icon]="faEnvelope"></fa-icon>
        <input type="email" formControlName="email" placeholder="Email"
               [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" />
        <div class="error-message" *ngIf="registerForm.get('email')?.touched">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>

      <div class="form-group">
        <fa-icon [icon]="faIdCard"></fa-icon>
        <input type="text" formControlName="firstName" placeholder="First Name" [class.invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" />
      </div>

      <div class="form-group">
        <fa-icon [icon]="faIdCard"></fa-icon>
        <input type="text" formControlName="lastName" placeholder="Last Name" [class.invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" />
      </div>

      <div class="form-group">
        <fa-icon [icon]="faLock"></fa-icon>
        <input type="password" formControlName="password" placeholder="Password"
               [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" />
        <div class="error-message" *ngIf="registerForm.get('password')?.touched">
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long</div>
          <div *ngIf="registerForm.get('password')?.errors?.['maxlength']">Password must not exceed 32 characters</div>
          <div *ngIf="registerForm.get('password')?.errors?.['pattern']">Password must contain uppercase, lowercase, number and special character</div>
        </div>
      </div>

      <div class="form-group">
        <fa-icon [icon]="faLock"></fa-icon>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password"
               [class.invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" />
        <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">
          Passwords do not match
        </div>
      </div>

      <div id="google-button-register"></div>

      <button type="submit" [disabled]="!registerForm.valid">Create Account</button>
    </form>
    <!-- <div class="social-login">
      <p>Or sign up with:</p>
      <div class="g-signin2" data-onsuccess="onRegisterWithGoogle" data-theme="dark"></div>
    </div> -->

    <div class="additional-links">
      <span>Already have an account? <a (click)="navigateToLogin()">Login here</a></span>
    </div>
  </div>
</div>
