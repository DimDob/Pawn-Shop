<div class="favorites-container">
  <div *ngIf="favoriteProducts.length > 0; else noFavorites">
    <div class="favorite-item" *ngFor="let product of favoriteProducts" (click)="goToDetails(product.id)">
      <div class="product-image">
        <img [src]="product.picture" [alt]="product.name" />
      </div>
      <div class="product-details">
        <h2>{{ product.manufacturer }} {{ product.model }}</h2>
        <p>Price: ${{ product.price }}</p>
        <p>Category: {{ product.category }}</p>
      </div>
      <div class="action-buttons">
        <button mat-icon-button (click)="addToCart(product); $event.stopPropagation()">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="removeFromFavorites(product.id); $event.stopPropagation()">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </div>
    </div>
  </div>
  <ng-template #noFavorites>
    <p class="no-favorites">You have no favorite products.</p>
  </ng-template>
</div>
