<!-- UI/src/app/components/favorites_component/favorites/favorites.component.html -->
<div class="favorites-container">
  @if (favoriteProducts.length === 0) {
    <div class="no-favorites">
      <p>No favorite products yet</p>
    </div>
  } @else {
    <div class="products-grid">
      @for (product of favoriteProducts; track product.id) {
        <div class="product-card">
          <div class="image-container">
            <img [src]="product.picture" [alt]="product.name" />
            <button class="remove-favorite" (click)="removeFromFavorites(product.id)">
              <mat-icon>favorite</mat-icon>
            </button>
          </div>
          <div class="product-info">
            <h3>{{ product.name }}</h3>
            <p class="price">â‚¬{{ product.price }}</p>
            <div class="actions">
              <button (click)="addToCart(product)">Add to Cart</button>
              <button (click)="goToDetails(product.id)">View Details</button>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
