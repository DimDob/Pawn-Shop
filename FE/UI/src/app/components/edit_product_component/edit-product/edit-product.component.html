<!-- UI\src\app\components\edit_product_component\edit-product\edit-product.component.html -->
<div class="edit-product-container">
  <div class="icon">
    <fa-icon [icon]="faEdit" style="color: #009d34"></fa-icon>
  </div>
  <h2>Edit Product</h2>

  <form [formGroup]="editProductForm" (ngSubmit)="submitForm()">
    <div>
      <label>Product Name</label>
      <input formControlName="name" type="text" />
    </div>

    <div>
      <label>Manufacturer</label>
      <input formControlName="manufacturer" type="text" />
    </div>

    <div>
      <label>Model</label>
      <input formControlName="model" type="text" />
    </div>

    <div>
      <label>Category</label>
      <select formControlName="category">
        <option value="">Select Category</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <div>
      <label>Price (â‚¬)</label>
      <input formControlName="price" type="number" min="0" step="0.01" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46" />
    </div>

    <div>
      <label>Color (optional)</label>
      <input formControlName="color" type="text" />
    </div>

    <div>
      <label>Size (EU) (optional)</label>
      <input formControlName="size" type="number" min="0" step="0.5" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46" />
    </div>

    <div>
      <label>Sex</label>
      <select formControlName="sex">
        <option value="">Select Sex</option>
        <option value="none">None</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div>
      <label>Product Image</label>
      <input type="file" (change)="onFileChange($event)" />
    </div>

    <!-- <div>
      <label>ID</label>
      <input formControlName="id" type="text" [value]="productId" readonly />
    </div> -->

    <button type="submit" [disabled]="editProductForm.invalid">Save Changes</button>
  </form>

  <p class="error-message">{{ errorMessage }}</p>
</div>
