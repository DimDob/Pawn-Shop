<!-- UI\src\app\components\my-products\my-products.component.html -->
<div class="main-page-container">
  <div class="container">
    @for (product of products(); track product.id) {
    <div class="card" (click)="goToDetails(product.id)">
      <div class="imgBx">
        <img [src]="product.picture" [alt]="product.name" />
      </div>

      <div class="contentBx">
        <h2>{{ product.name }}</h2>

        @if (product.size !== undefined) {
        <div class="size">
          <h3>Size :</h3>
          <span>{{ product.size }}</span>
        </div>
        } @if (product.color) {
        <div class="color">
          <h3>Color :</h3>
          <span>{{ product.color }}</span>
        </div>
        }

        <a class="buy-now" (click)="goToDetails(product.id); $event.stopPropagation()">View Details</a>
      </div>
    </div>
    }
  </div>
</div>
