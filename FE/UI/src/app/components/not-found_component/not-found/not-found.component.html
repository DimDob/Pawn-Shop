<div class="not-found-container">
  <div class="content">
    <div class="error-code">404</div>
    <h1>The page you are looking for does not exist or has been moved.</h1>
    <p>We apologize, but the page you are looking for does not exist or has been moved.</p>

    <div class="illustration">
      <fa-icon [icon]="faSearch" class="search-icon"></fa-icon>
    </div>

    <div class="actions">
      <button mat-raised-button color="primary" (click)="navigateHome()">
        <fa-icon [icon]="faHome"></fa-icon>
        Home
      </button>
    </div>
  </div>
</div>
