<div class="details-container" *ngIf="product">
  <img [src]="product.picture" alt="{{ product.manufacturer }} {{ product.model }}" />
  <h2>{{ product.manufacturer }} {{ product.model }}</h2>

  <p *ngIf="product.size !== undefined">Size: {{ product.size }}</p>
  <p *ngIf="product.color">Color: {{ product.color }}</p>
  <p *ngIf="product.sex">Sex: {{ product.sex }}</p>

  <p>Category: {{ product.category }}</p>
  <p>Price: ${{ product.price }}</p>

  <div class="quantity">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" [(ngModel)]="quantity" min="1" />
  </div>

  <button (click)="addToCart()">Add to Cart</button>
</div>
