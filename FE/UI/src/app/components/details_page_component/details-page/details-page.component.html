<!-- UI\src\app\components\details_page_component\details-page\details-page.component.html -->
<div class="details-container" *ngIf="product">
  <img [src]="product.picture" alt="{{ product.manufacturer }} {{ product.model }}" />
  <h2>{{ product.manufacturer }} {{ product.model }}</h2>

  <p *ngIf="product.size !== undefined">Size: {{ product.size }}</p>
  <p *ngIf="product.color">Color: {{ product.color }}</p>
  <p *ngIf="product.sex">Sex: {{ product.sex }}</p>

  <p>Category: {{ product.category }}</p>
  <p>Price: ${{ product.price }}</p>

  <div class="quantity" *ngIf="!isOwner">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" [(ngModel)]="quantity" min="1" />
  </div>

  <button (click)="addToCart()" *ngIf="!isOwner">Add to Cart</button>

  <button (click)="editProduct()" *ngIf="isOwner">Edit</button>
  <button (click)="confirmDelete()" *ngIf="isOwner">Delete</button>

  <!-- Модален прозорец за потвърждение -->
  <div class="modal" *ngIf="showConfirmModal">
    <div class="modal-content">
      <p>Are you sure?</p>
      <button (click)="deleteProduct()">Delete</button>
      <button (click)="cancelDelete()">Cancel</button>
    </div>
  </div>
</div>
