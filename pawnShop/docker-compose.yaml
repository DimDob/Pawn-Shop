version: '3.8'
services:
  app:
    container_name: spring-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - app.env
    depends_on:
      - db
      - flyway
    restart: on-failure
    entrypoint: ["sh", "-c", "sleep 120 && java -jar app.jar"]

  flyway:
    image: flyway/flyway
    depends_on:
      - db
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql
    env_file:
      - app.env
    entrypoint: ["sh", "-c", "sleep 120 && flyway migrate"]
    restart: on-failure

  db:
    container_name: postgres-db
    image: postgres
    env_file:
      - app.env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/mysql

  frontend:
    container_name: angular-app
    build:
      context: ../FE/UI
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - app
    restart: on-failure

volumes:
  db-data:
